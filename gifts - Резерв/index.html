<DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Gifts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="gifts.ico" type="image/x-icon">
  </head>
  <body>
    <section class="container">
      <div class="card"><p></p></div>
    </section> 
     
    <ul class="gifts">
      <li data-text="В Новый год, скажу я вам,&#10;Чудеса случаются.&#10;В наступающем году&#10;Пусть мечты сбываются.">1</li>
      <li data-text="Желаю удачи вам в Новом году,&#10;Пусть ангел-хранитель отгонит беду.&#10;Здоровья и счастья, поддержки друзей&#10;Высокой зарплаты и много идей.">2</li>
      <li data-text="С Новым годом Жизнь прекрасна&#10;Праздник пусть подарит счастье,&#10;Чудо, радость, звонкий смех,&#10;Красоту, любовь, успех">3</li>
      <li data-text="Новый год — это время желаний,&#10;Время лучших идей и надежд,&#10;С этим праздником я поздравляю,&#10;В нем желаю добра и чудес.">4</li>
      <li data-text="Наступает Новый Год.&#10;Каждый чуда в жизни ждет.&#10;Пусть мечты осуществятся,&#10;А проблемы прочь умчатся.">5</li>
      <li data-text="Успеха Удачи&#10;Здоровья в придачу&#10;Пусть к вам Новый год&#10;Счастливым придет">6</li>
      <li data-text="Новый год принесет волшебство,&#10;Пусть подарит удачу, добро,&#10;Вмиг исполнит любые желания,&#10;Счастья, радости и процветания.">7</li>
      <li data-text="Новогодний праздник полон волшебства,&#10;Все мечты исполнить в его власти.&#10;Пожелать хочу я торжества,&#10;Доброты, любви, и много страсти">8</li>
      <li data-text="Новый год, как волшебство&#10;Говорят в народе&#10;Что как встретите его,&#10;Так и проведёте.">9</li>
      <li data-text="Новый год уже стучится,&#10;Двери настежь открывай&#10;Чтоб мечтам твоим всем сбыться&#10;Ты его скорей встречай">10</li>
    </ul>

  </body>
</html>
